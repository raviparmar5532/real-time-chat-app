<!DOCTYPE html>
<html>
<head>
    <title>Group chat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div id="logoutbar">
                <button id="logoutBtn">Logout</button>
                <span id="username"></span>
            </div>
            <ul id="chatList"> <!-- channel chat list -->
                <!-- <div class="user-chat">
                </div> -->
                <!-- List of users and channels will be dynamically populated here -->
            </ul>
            <div class="create-buttons-container">
                <button id="showUsersBtn" class="create-button" onclick="window.top.location.href = 'personal-chat.html'">Show Users</button>
                <button id="createChannelBtn" class="create-button" onclick="window.top.location.href = 'create-channel.html'">Create Channel</button>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
            </div>
            <div class="chat-body">
            </div>
            <div class="chat-footer">
                <input id = 'messageInput' type="text" placeholder="Type your message..." />
                <button id="sendBtn">Send</button>
            </div>
        </div>
        <div class="frame-container" id="frameContainer">
        </div>
    </div>
    <script src="js/channel-chat.js" type="module"></script>
</body>
</html>
