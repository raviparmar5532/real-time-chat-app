<!DOCTYPE html>
<html>
<head>
    <title>One to one chat</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div id="logoutbar">
                <button id="logoutBtn">Logout</button>
                <span id="username"></span>
            </div>
            <ul id="chatList"> <!-- channel chat list -->
            </ul>
            <div class="create-buttons-container">
                <button id="showChannelsBtn" class="create-button" onclick="window.top.location.href = 'channel-chat.html'">Show Channels</button>
            </div>
        </div>
        <div class="chat-container">
            <div class="chat-header">
            </div>
            <div class="chat-body">
            </div>
            <div class="chat-footer">
                <input id = 'messageInput' type="text" placeholder="Type your message..." />
                <button id="sendBtn">Send</button>
            </div>
        </div>
        <div class="frame-container" id="frameContainer">
        </div>
    </div>
    <script src="js/personal-chat.js" type="module"></script>
</body>
</html>
